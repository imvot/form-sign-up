<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img class="sidebar-image" src="assets/logo.svg">
            <h1 class="sidebar-title">Space</h1>
        </div>
        <div class="sidebar-footer">Image by <a href="https://unsplash.com/@von_co">Ivana Cajina</a> on <a href="https://unsplash.com/photos/milky-way-asuyh-_ZX54">Unsplash</a></div>
    </div>
    <form action="#" class="form">
        <p class="form-description">This is obviously a real online service! Come here and discover what you need to realize your deepest dreams. Sign up now!</p>
        <div class="form-inputs">
            <span class="form-title">To the moon!</span>
            <label class="form-label">First Name<input type="text" class="form-input"></label>
            <label class="form-label">Last Name<input type="text" class="form-input"></label>
            <label class="form-label">Email<input type="email" class="form-input"></label>
            <label class="form-label">Phone Number<input type="text" class="form-input"></label>
            <label class="form-label">Password<input type="password" class="form-input"></label>
            <label class="form-label">Comfirm Password<input type="password" class="form-input"></label>
        </div>
        <div class="form-buttons">
            <button class="form-createAccountButton">Create Account</button>
            <span class="loginText">Already have an account ? <a href="#">Login</a></span>
        </div>
    </form>
</body>
</html>
