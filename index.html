<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img class="sidebar-image" src="assets/logo.svg">
            <h1 class="sidebar-title">Space</h1>
        </div>
        <div class="sidebar-footer">Image by <a href="https://unsplash.com/@von_co">Ivana Cajina</a> on <a href="https://unsplash.com/photos/milky-way-asuyh-_ZX54">Unsplash</a></div>
    </div>
    <form action="#" class="form">
        <p class="form-description">This is obviously a real online service! Come here and discover what you need to realize your deepest dreams. Sign up now!</p>
        <div class="form-inputs">
            <h2 class="form-title">To the moon!</h2>
            <label class="form-label">
                <input type="text" class="form-input" placeholder=" " required pattern="[a-zA-Z]+" name="first-name">
                <span>First Name</span>
            </label>
            <label class="form-label">
                <input type="text" class="form-input" placeholder=" " required pattern="[a-zA-Z]+" name="first-name">
                <span>Last Name</span>
            </label>
            <label class="form-label">
                <input type="email" class="form-input" placeholder=" " required name="email">
                <span>Email</span>
            </label>
            <label class="form-label">
                <input type="tel" class="form-input" placeholder=" " required pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="phone">
                <span>Phone Number</span>
            </label>
            <label class="form-label">
                <input type="password" class="form-input" placeholder=" " required name="password">
                <span>Password</span>
            </label>
            <label class="form-label">
                <input type="password" class="form-input" placeholder=" " required name="password-confirmation">
                <span>Confirm Password</span>
            </label>
        </div>
        <div class="form-buttons">
            <button class="form-createAccountButton">Create Account</button>
            <div class="form-loginText">Already have an account ? <a href="#">Login</a></div>
        </div>
    </form>
</body>
</html>
